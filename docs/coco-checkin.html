<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <title>Coco Check-in - ShenMi.World</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/coco-checkin.css">
</head>
<body>
    <header class="main-header" id="main-header">
        <img src="img/ShenMi.World.logo.png" alt="Logo" class="header-logo" id="header-logo" />
        <span class="header-title">ShenMi.World</span>
    </header>

    <!-- Toast container for notifications -->
    <div class="toast-container" id="toast-container"></div>

    <div class="checkin-container">
        <div class="checkin-header">
            <h1>可可嫑嫑游世界</h1>
            <p>今天，你带可可嫑嫑去哪玩啦？</p>
        </div>

        <form id="checkin-form">
            <div class="form-group">
                <label for="username">可爸/可妈 *</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div id="username-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="checkin-date">日期 *</label>
                <input type="date" id="checkin-date" name="checkin-date" required>
            </div>

            <div class="form-group">
                <label for="checkin-location">地点 *</label>
                <div class="location-description" style="margin-top: 8px; font-size: 0.85em; color: #888; line-height: 1.4;">
                    <p style="margin: 0 0 4px 0;">输入地点名称，然后点击"Search"按钮进行地理编码。如果位置不准确，请尝试输入更详细的地址信息。
                        Enter a location name, then click "Search" to geocode and confirm the location.  If the location is not accurate, try entering more specific address details.</p>
                </div>
                <div class="location-group">
                    <input type="text" id="checkin-location" name="checkin-location" placeholder="Where are you with Coco?" class="location-input" required>
                    <button type="button" class="loop-btn" id="loop-btn">🔍 Search</button>
                </div>
                <div id="place-name" class="place-name" style="display: none; margin-top: 8px; font-size: 0.9em; color: #666; font-style: italic;"></div>
                <div id="location-error" class="error-message"></div>
                <!-- Hidden inputs for coordinates and location string -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <input type="hidden" id="location_str" name="location_str">
            </div>

            <div class="form-group">
                <label for="checkin-image">上传照片 *</label>
                <div class="image-upload-container">
                    <input type="file" id="checkin-image" name="checkin-image" accept="image/*">
                    <button type="button" class="upload-btn" id="upload-btn">📷 选择照片</button>
                </div>
                <img id="preview-image" class="preview-image" alt="Preview">
                <div id="image-error" class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">打卡！</button>
        </form>

        <div class="back-link">
            <a href="index.html">← 回到地图</a>
        </div>
    </div>

    <script>
        // Toast notification system
        function showToast(type, title, message, duration = 5000) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            toast.innerHTML = `
                <div class="toast-header">
                    <span class="toast-title">${title}</span>
                    <button class="toast-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
                <div class="toast-message">${message}</div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Auto-remove after duration
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentElement) {
                            toast.remove();
                        }
                    }, 300);
                }
            }, duration);
        }

        // Error display functions
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.classList.remove('show');
            }
        }

        function hideAllErrors() {
            hideError('username-error');
            hideError('location-error');
            hideError('image-error');
        }

        // Set today's date as default
        document.getElementById('checkin-date').valueAsDate = new Date();
        
        // Function to check and display location status
        function checkLocationStatus() {
            const latitude = document.getElementById('latitude').value.trim();
            const longitude = document.getElementById('longitude').value.trim();
            const locationStr = document.getElementById('location_str').value.trim();
            const placeNameDiv = document.getElementById('place-name');
            
            if (latitude && longitude && locationStr) {
                // Location is set, show place name
                if (placeNameDiv.textContent) {
                    placeNameDiv.style.display = 'block';
                }
            } else {
                // Location is not set, hide place name
                placeNameDiv.style.display = 'none';
            }
        }
        
        // Check location status on page load
        checkLocationStatus();

        // Image upload handling
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('checkin-image');
        const previewImage = document.getElementById('preview-image');

        // Clear place name and hidden inputs when user starts typing
        document.getElementById('checkin-location').addEventListener('input', () => {
            // Clear hidden inputs when user starts typing
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('location_str').value = '';
            
            // Update warning status
            checkLocationStatus();
            // Hide any location errors
            hideError('location-error');
        });

        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
                // Hide any image errors when a new file is selected
                hideError('image-error');
            }
        });

        function handleFileSelect(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Geocoding functionality
        document.getElementById('loop-btn').addEventListener('click', async () => {
            const locationInput = document.getElementById('checkin-location');
            const searchButton = document.getElementById('loop-btn');
            const searchQuery = locationInput.value.trim();
            
            if (!searchQuery) {
                showToast('warning', 'Location Required', 'Please enter a location to search for.');
                return;
            }
            
            // Hide any previous errors
            hideError('location-error');
            
            // Show loading state
            const originalText = searchButton.innerHTML;
            searchButton.innerHTML = '⏳ Searching...';
            searchButton.disabled = true;
            
            try {
                // Using OpenStreetMap Nominatim API (free, no API key required)
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(searchQuery)}&format=json&limit=1&type=place`);
                
                if (!response.ok) {
                    throw new Error('Geocoding request failed');
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const result = data[0];
                    const latitude = parseFloat(result.lat).toFixed(6);
                    const longitude = parseFloat(result.lon).toFixed(6);
                    const placeName = result.display_name;
                    
                    // Fill hidden inputs with coordinates and location string
                    document.getElementById('latitude').value = latitude;
                    document.getElementById('longitude').value = longitude;
                    document.getElementById('location_str').value = placeName;
                    
                    // Show place name below the input (don't change checkin-location value)
                    const placeNameDiv = document.getElementById('place-name');
                    placeNameDiv.textContent = `📍 ${placeName}`;
                    
                    // Update warning status
                    checkLocationStatus();
                    
                    // Show success toast
                    showToast('success', 'Location Found!', `Successfully found coordinates for: ${placeName}`);
                } else {
                    showToast('warning', 'No Results', 'No location found for your search. Please try a different search term.');
                }
            } catch (error) {
                console.error('Geocoding error:', error);
                showToast('error', 'Search Error', 'Error searching for location. Please try again or enter coordinates manually.');
            } finally {
                // Restore button state
                searchButton.innerHTML = originalText;
                searchButton.disabled = false;
            }
        });

        // Form submission
        document.getElementById('checkin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide all previous errors
            hideAllErrors();
            
            const submitButton = e.target.querySelector('.submit-btn');
            const originalText = submitButton.innerHTML;
            
            // Show loading state
            submitButton.innerHTML = '⏳ Submitting...';
            submitButton.disabled = true;
            
            try {
                // Get form values
                const username = document.getElementById('username').value.trim();
                const locationString = document.getElementById('checkin-location').value.trim();
                const picture = document.getElementById('checkin-image').files[0];
                
                // Validate username
                if (!username) {
                    showError('username-error', 'Please enter your username.');
                    throw new Error('Username is required');
                }
                
                // Validate location input
                if (!locationString) {
                    showError('location-error', 'Please enter a location.');
                    throw new Error('Location is required');
                }
                
                // Get coordinates and location string from hidden inputs
                const latitude = parseFloat(document.getElementById('latitude').value);
                const longitude = parseFloat(document.getElementById('longitude').value);
                const locationStr = document.getElementById('location_str').value;
                
                // Validate that all required location fields are filled
                if (!document.getElementById('latitude').value.trim() || !document.getElementById('longitude').value.trim()) {
                    showError('location-error', 'Please use the search function to get coordinates for your location.');
                    throw new Error('Coordinates are required');
                }
                
                if (!locationStr.trim()) {
                    showError('location-error', 'Please use the search function to get the location name.');
                    throw new Error('Location name is required');
                }
                
                // Validate coordinates are valid numbers
                if (isNaN(latitude) || isNaN(longitude)) {
                    showError('location-error', 'Invalid coordinates. Please use the search function to get coordinates for your location.');
                    throw new Error('Invalid coordinates');
                }
                
                // Validate image
                if (!picture) {
                    showError('image-error', 'Please select an image to upload.');
                    throw new Error('Image is required');
                }
                
                // Convert picture to base64
                const pictureBase64 = await fileToBase64(picture);
                
                // Prepare request body
                const requestBody = {
                    location_str: locationStr,
                    latitude: latitude,
                    longitude: longitude,
                    picture: pictureBase64,
                    username: username
                };
                
                // Send POST request to api/coco-checkin
                const response = await fetch('/api/coco-checkin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Check-in response:', result);
                
                // Show success message
                showToast('success', 'Check-in Successful!', 'Thank you for sharing your Coco adventure! 🐱');
                
                // Reset form
                e.target.reset();
                previewImage.style.display = 'none';
                document.getElementById('checkin-date').valueAsDate = new Date();
                
                // Clear hidden inputs
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
                document.getElementById('location_str').value = '';
                
                // Update warning status
                checkLocationStatus();
                
            } catch (error) {
                console.error('Submission error:', error);
                // Don't show toast for validation errors, they're already displayed inline
                if (!error.message.includes('required') && !error.message.includes('Invalid coordinates')) {
                    showToast('error', 'Submission Error', `An error occurred: ${error.message}`);
                }
            } finally {
                // Restore button state
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });
        
        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // Remove the data:image/...;base64, prefix to get just the base64 string
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
